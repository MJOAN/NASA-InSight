<!DOCTYPE html>
<html lang="en">

  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">
    <title>NASA InSight API Raw Images Gallery</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/half-slider.css') }}" media="screen">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" media="screen">
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" media="screen">
    </head>
    
    <body> 
        <div class="container">
            <div class="header clearfix">
                <h1>NASA InSight Raw Images Metadata</h1>
            </div>
        

            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">                         
                <div class="carousel-inner">
                       
                <!-- <div class="carousel-item"> -->
                {% for metadata in results %}
                    <img class="d-block w-100" src="{{ metadata }}" alt="First slide">  
                {% endfor %}
                <!-- </div> -->
                

                </div>
              </div>

            </div>

        <!-- Footer -->
        <footer class="py-5 bg-dark">
            <div class="container">
                <p class="m-0 text-center text-white">Copyright &copy; 2019 NASA images from InSight API Py Library created by Mariam Joan.
                <br>The index.html file is a Bootstrap template released under the MIT license from Copyright &copy; 2013-2018 Blackrock Digital LLC.
                </p>
            </div>
        </footer>
          
        <!-- Bootstrap core JavaScript -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
          
          
    </body>
</html>
